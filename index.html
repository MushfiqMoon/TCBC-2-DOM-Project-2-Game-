<!doctype html>
<html lang="en">

<head>
  <title>Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container text-center m-auto">
    <div class="gmscreen  m-auto">
      <div class="ball"></div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-3">
        <button type="button" class="btn btn-secondary" id="top">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <button type="button" class="btn btn-secondary" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button type="button" class="btn btn-secondary" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-3">
        <button type="button" class="btn btn-secondary" id="bottom">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>




  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
